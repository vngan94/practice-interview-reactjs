<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
</head>
<body class="bg-gray-900 flex justify-center items-center min-h-screen"> 
    <div class="bg-gray-700 rounded-lg p-8 shadow-lg text-white w-full max-w-sm">
        <h2 class="text-center text-3xl font-bold mb-6 sm:text-sm">Login</h2>
        <form class="" >
            <div class="mb-4">
                <label class="mb-2 block text-sm font-medium text-gray-300">Email</label>
                <input type="email" class="w-full bg-gray-600 rounded-lg p-2 focus:outline-none focus:ring-6 focus:ring-blue-500" placeholder="Email">
            </div>
            <div class="mb-6">
                <label class="mb-2 block text-sm font-medium text-gray-300">Password</label>
                <input type="password" class="w-full bg-gray-600 rounded-lg p-2" placeholder="password">
            </div>

            <button class="bg-blue-600 hover:bg-blue-700 w-full py-2 rounded-lg">Login</button>

        </form>
    </div>
</body>
</html
